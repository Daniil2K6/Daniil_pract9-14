	<body>
        <body>
        <div class="page-container">
            <header class="header">
                <img src="../assets/android-chrome-512x512.png" alt="Логотип Fox_Studio" class="logo">
                <h1 class="site-title">Связаться с нами</h1>
            </header>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>

                    <li class="nav-item"><a class="nav-link" href="study.html">Учебный процесс</a></li>
                </ul>
            </nav>

            <main class="content">
                <div class="contact-grid">
                    <section class="contact-info">
                        <h2>Контакты</h2>
                        <p>Телефон: <a href="tel:+79991234567">+7 (999) 123-45-67</a></p>
                        <p>Email: <a href="mailto:info@foxstudio.com">info@foxstudio.com</a></p>
                    </section>
                    <section class="feedback-form">
                        <h2>Обратная связь</h2>
                        <p>Для подробного запроса откройте форму:</p>
                        <button class="contact-button" id="openContact">Связаться с нами</button>
                    </section>
                </div>

                <!-- Диалог обратной связи -->
                <dialog id="contactModal" aria-labelledby="modalTitle">
                    <form id="feedbackForm" method="dialog">
                        <div class="modal-header">
                            <h2 id="modalTitle">Форма обратной связи</h2>
                        </div>
                        <div class="modal-content">
                            <div class="form-group">
                                <label for="fm-name">Имя <span class="required">*</span></label>
                                <input type="text" id="fm-name" name="name" required placeholder="Введите ваше имя">
                            </div>
                            <div class="form-group">
                                <label for="fm-phone">Телефон <span class="required">*</span></label>
                                <input type="tel" id="fm-phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                            </div>
                            <div class="form-group">
                                <label for="fm-email">Электронная почта <span class="required">*</span></label>
                                <input type="email" id="fm-email" name="email" required placeholder="example@mail.ru">
                            </div>
                            <div class="form-group">
                                <label for="fm-category">Категория обращения <span class="required">*</span></label>
                                <select id="fm-category" name="category" required>
                                    <option value="">Выберите категорию</option>
                                    <option value="technical">Техническая поддержка</option>
                                    <option value="commercial">Коммерческое предложение</option>
                                    <option value="cooperation">Сотрудничество</option>
                                    <option value="complaint">Жалоба</option>
                                    <option value="suggestion">Предложение</option>
                                    <option value="other">Другое</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fm-message">Текст обращения <span class="required">*</span></label>
                                <textarea id="fm-message" name="message" required placeholder="Опишите вашу проблему или вопрос..."></textarea>
                            </div>
                            <div class="modal-actions">
                                <button type="button" class="btn btn-secondary" id="cancelBtn">Отмена</button>
                                <button type="button" class="btn btn-primary" id="submitBtn">Отправить</button>
                            </div>
                        </div>
                    </form>
                </dialog>
                <script>
                    // Elements
                    const openBtn = document.getElementById('openContact');
                    const contactModal = document.getElementById('contactModal');
                    const cancelBtn = document.getElementById('cancelBtn');
                    const submitBtn = document.getElementById('submitBtn');
                    const feedbackForm = document.getElementById('feedbackForm');

                    // Open dialog
                    if (openBtn && contactModal) {
                        openBtn.addEventListener('click', () => {
                            contactModal.showModal();
                        });
                    }

                    // Cancel
                    if (cancelBtn && contactModal) {
                        cancelBtn.addEventListener('click', () => {
                            contactModal.close();
                            feedbackForm.reset();
                        });
                    }

                    // Submit handler
                    if (submitBtn && feedbackForm) {
                        submitBtn.addEventListener('click', () => {
                            if (!feedbackForm.checkValidity()) {
                                feedbackForm.reportValidity();
                                return;
                            }
                            const fd = new FormData(feedbackForm);
                            const data = {
                                name: fd.get('name'),
                                phone: fd.get('phone'),
                                email: fd.get('email'),
                                category: fd.get('category'),
                                message: fd.get('message')
                            };
                            console.log('Form send (simulated):', data);
                            alert('Спасибо! Ваше обращение отправлено.');
                            contactModal.close();
                            feedbackForm.reset();
                        });
                    }

                    // Close on backdrop click
                    if (contactModal) {
                        contactModal.addEventListener('click', (e) => {
                            if (e.target === contactModal) contactModal.close();
                        });
                    }

                    // Prevent Enter from submitting when not in textarea
                    if (feedbackForm) {
                        feedbackForm.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' && e.target.tagName.toLowerCase() !== 'textarea') {
                                e.preventDefault();
                            }
                        });
                    }
                </script>
                    </section>

            </footer>
