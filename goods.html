<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Товары - Портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <header class="d-flex align-items-center mb-4">
        <h1 class="h4 me-auto">Каталог товаров</h1>
        <a href="index.html" class="btn btn-outline-secondary">На главную</a>
      </header>

      <div class="row g-3">
        <!-- Product card example, repeatable -->
        <div class="col-sm-6 col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="images/product1.jpg" class="card-img-top" alt="Товар 1" style="height:160px;object-fit:cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Продукт 1</h5>
              <p class="card-text text-muted small">Краткое описание продукта. Отличный вариант для демонстрации.</p>
              <div class="mt-auto d-flex justify-content-between align-items-center">
                <span class="text-primary fw-bold">1 499 ₽</span>
                <a href="#" class="btn btn-sm btn-primary">Купить</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="images/product2.jpg" class="card-img-top" alt="Товар 2" style="height:160px;object-fit:cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Продукт 2</h5>
              <p class="card-text text-muted small">Описание второго продукта с иконками и тегами.</p>
              <div class="mt-auto d-flex justify-content-between align-items-center">
                <span class="text-primary fw-bold">2 990 ₽</span>
                <a href="#" class="btn btn-sm btn-primary">Купить</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="images/product3.jpg" class="card-img-top" alt="Товар 3" style="height:160px;object-fit:cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Продукт 3</h5>
              <p class="card-text text-muted small">Небольшое описание. Пример карточки в гриде.</p>
              <div class="mt-auto d-flex justify-content-between align-items-center">
                <span class="text-primary fw-bold">999 ₽</span>
                <a href="#" class="btn btn-sm btn-primary">Купить</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
